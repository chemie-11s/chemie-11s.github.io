---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

</div>
<div class="tags">
	<ul class="tags">
	{% for tag in page.tags %}
		<li><a href="/tags#{{ tag }}" class="tag">{{ tag }}</a></li>
	{% endfor %}
	</ul>
</div>

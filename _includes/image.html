{% capture imagePath %}{{ include.name }}{% endcapture %}
{% if include.caption %}
    <figure>
        <img src="/images/{{ imagePath }}" alt="{{ include.caption }}" {% if include.width %} width="{{ include.width }}" {% endif %}/>
        <figcaption>{{ include.caption }}</figcaption>
    </figure>
{% else %}
    <img src="/images/{{ imagePath }}" alt="{{ include.caption }}" {% if include.width %} width="{{ include.width }}" {% endif %}/>
{% endif %}
